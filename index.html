<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/1aa119bea9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700i|Source+Sans+Pro" rel="stylesheet" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h1 id="current-time"></h1>
              <h1 id="city"></h1>
              <h1 id="current-weather"></h1>
          </div>
          <div class="col text-end">
            <form id="city-search-bar">
              <input 
              type="search" id="city-search-input" 
              placeholder="Search new city..."
              autocomplete="off">
            </div>
              <div class="col text-end">
              <input class="btn btn-primary btn-sm" type="submit" id="submit-button">
              <button type="button" class="btn btn-success btn-sm" id="current-location">Current Location</button>
            <h4 id="current-date"></h4>
            </div>
          </div>
          <div class="row mt-3">  
            <div class="col current-forecast">
              <h3>
                <em>Currently...</em>
              </h3>
              <h2 id="current-temp"></h2>
            </div>
            <div class="col">
              <h1>
                <img src=""
                class="weather-icon"
                id="main-icon"
                alt="">
              </h1>
            </div>
            <div class="col">
              <h5 id="current-humidity">Humidity:</h5>
              <h5 id="current-wind">Wind:</h5>
            </div>
          </div>
          <div class="card-body weather-forecast"  id="forecast">
        </div>
      </div>
      </div>
    </div>
  <p>
    <a href="https://github.com/c-dangler/shecodes-weather-app">Open-source code</a> by Cassandra Imperatore-Dangler
  </p>
<script type="text/javascript" src="src/index.js"></script>
</body>

</html>
